<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Membros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { margin: 5px 0; padding: 5px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>CRUD de Membros</h1>

    <form id="memberForm">
        <input type="hidden" id="memberId">
        <input type="text" id="me_nome" placeholder="Nome" required>
        <input type="email" id="me_email" placeholder="Email" required>
        <input type="text" id="me_cpf" placeholder="CPF">
        <input type="text" id="me_descricao" placeholder="Descrição">
        <input type="url" id="me_lattes" placeholder="Link Lattes">
        <input type="number" id="me_cargo" placeholder="Cargo (ID)">
        <input type="password" id="me_senha" placeholder="Senha" required>
        <button type="submit">Salvar</button>
    </form>

    <table id="membersTable"></table>

    <script src="app.js"></script>
</body>
</html>
